<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Sound</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <audio id="myAudio1">
      <source src="crash.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio2">
      <source src="kick-bass.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio3">

    </audio>
    <audio id="myAudio4">
      <source src="tom-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio5">
      <source src="tom-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio6">
      <source src="tom-3.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio7">

    <div class="drum-set">
      <button type="button" name="button" class="w drum">W</button>

      <button type="button" name="button" class="s drum">S</button>
      <button type="button" name="button" class="d drum">D</button>
      <button type="button" name="button" class="j drum">J</button>
      <button type="button" name="button" class="k drum">K</button>
      <button type="button" name="button" class="l drum">L</button>

    </div>
    <footer>Made By Ajit Yadav</footer>

    <script src="index.js" charset="utf-8"></script>
